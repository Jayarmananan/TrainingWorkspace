		<h1 ng-if = "list.sessionData.sessionAlive" >Swipe the list for options like bookmarking,kidsfriendlysharing,</h1>
		<ion-list ng-if="list.type=='books'">
			<ion-item class="item-thumbnail-left" ng-repeat="book in list.bookmarkList">
				<img ng-src="{{book.profileUrl}}">
				<h2>{{book.title}}</h2>
				<p>Genre :{{book.genre}}</p>
				<p>Author :{{book.author}}</p>
				<p>Rating :{{book.amazonRating}}</p>
				<ion-option-button ng-if = "list.sessionData.sessionAlive" class="button-assertive icon ion-bookmark" ng-click="saveBookmark(book.id)"></ion-option-button>
                <ion-option-button ng-if = "list.sessionData.sessionAlive" class="button-assertive icon ion-person" ng-click="markKidFriendly(book.id)"></ion-option-button>                        	
                <ion-option-button ng-if = "list.sessionData.sessionAlive" class="button-assertive icon ion-android-share-alt" ng-click="shareBookmark(book.id)"></ion-option-button>                        	
			</ion-item>
		</ion-list>
		
		<div class="list" ng-if="list.type=='movies'">
			<a class="item item-thumbnail-left" ng-repeat="book in list.bookmarkList">
				<img ng-src="{{book.profileUrl}}">
				<h2>{{book.title}}</h2>
				<p>Genre : {{book.genre}}</p>
				<p>Cast : {{book.cast}}</p>
				<p>Director(s) :{{book.directors}}</p>
				<p>Rating :{{book.imdbRating}}</p>				
			</a>
		</div>
